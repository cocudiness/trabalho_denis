<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selecione seus sintomas</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="checkbox-container">
        <h1>Selecione seus sintomas</h1>
        <form>
            <label>
                <input type="checkbox" name="febre" value="Febre"> Febre
            </label>
            <label>
                <input type="checkbox" name="dor_de_cabeca" value="Dor de Cabeça"> Dor de cabeça
            </label>
            <label>
                <input type="checkbox" name="nausea" value="Náusea"> Náusea
            </label>
            <label>
                <input type="checkbox" name="fadiga" value="Fadiga"> Fadiga
            </label>
            <label>
                <input type="checkbox" name="tosse" value="Tosse"> Tosse
            </label>
            <label>
                <input type="checkbox" name="dor_de_garganta" value="Dor de Garganta"> Dor de garganta
            </label>
            <label>
                <input type="checkbox" name="nariz_escorrendo" value="Nariz Escorrendo"> Nariz escorrendo
            </label>
            <label>
                <input type="checkbox" name="dores_no_corpo" value="Dores no Corpo"> Dores no corpo
            </label>
            <label>
                <input type="checkbox" name="diarreia" value="Diarreia"> Diarreia
            </label>
            <label>
                <input type="checkbox" name="falta_de_ar" value="Falta de Ar"> Falta de ar
            </label>
            <label>
                <input type="checkbox" name="tontura" value="Tontura"> Tontura
            </label>
            <label>
                <input type="checkbox" name="calafrios" value="Calafrios"> Calafrios
            </label>
            <label>
                <input type="checkbox" name="suor_excessivo" value="Suor Excessivo"> Suor excessivo
            </label>
            <label>
                <input type="checkbox" name="perda_de_olfato" value="Perda de Olfato"> Perda de olfato
            </label>
            <label>
                <input type="checkbox" name="perda_de_paladar" value="Perda de Paladar"> Perda de paladar
            </label>
            <button type="submit">Enviar</button>
        </form>
    </div>
</body>

</html>
